name: Create Feature Branch Agent

on:
  workflow_call: # Makes this workflow reusable
    inputs:
      REPOSITORY:
        description: 'Repository name'
        required: true
        type: string
      BOT_MAPPING_BASE64:
          description: 'Base64 encoded bot mapping file'
          required: true
          type: string
      BRANCH_DESC:
        description: "Description of the branch"
        required: true
        type: string
      LOCALE:
        description: "Locale for the agent"
        required: true
        type: string
      BOT_NAME:
        description: "Name of the bot"
        required: true
        type: string
      COGNIGY_BASE_URL_DEV:
        description: "Cognigy Base URL for development"
        required: true
        type: string
      COGNIGY_BASE_URL_TEST:
        description: "Cognigy Base URL for test"
        required: true
        type: string
      MAX_SNAPSHOTS:
        description: "Maximum number of snapshots"
        required: true
        type: string
    secrets:
      PAT_TOKEN:
        description: 'GitHub Personal Access Token for creating pull requests'
        required: true
      COGNIGY_API_KEY_DEV:
        required: true
      COGNIGY_API_KEY_TEST:
        required: true
        
permissions:
  contents: write
  pull-requests: write

jobs:
  run-create-feature-branch-agent:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout current repository (CI/CD pipeline repo)
        uses: actions/checkout@v4
        with:
          repository: timkrieg1/cognigy-ci-cd-pipeline
          path: pipeline-repo

      - name: Checkout calling repository (bot repo)
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.REPOSITORY }}
          token: ${{ secrets.PAT_TOKEN }}
          path: bot-repo

      - name: Decode and create bot_mappings.json
        run: |
          echo "${{ inputs.BOT_MAPPING_BASE64 }}" | base64 -d > bot-repo/bot_mappings.json
          echo "Created bot_mappings.json in bot-repo directory:"
          cat bot-repo/bot_mappings.json

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r pipeline-repo/requirements.txt

      - name: Configure Git for bot repository
        run: |
          cd bot-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ inputs.REPOSITORY }}.git

      - name: Execute create_feature_branch_agent.py
        env:
            BOT_NAME: ${{ inputs.BOT_NAME }}
            COGNIGY_BASE_URL_DEV: ${{ inputs.COGNIGY_BASE_URL_DEV }}
            COGNIGY_BASE_URL_TEST: ${{ inputs.COGNIGY_BASE_URL_TEST }}
            COGNIGY_API_KEY_DEV: ${{ secrets.COGNIGY_API_KEY_DEV }}
            COGNIGY_API_KEY_TEST: ${{ secrets.COGNIGY_API_KEY_TEST }}
            MAX_SNAPSHOTS: ${{ inputs.MAX_SNAPSHOTS }}
            BRANCH_DESC: ${{ inputs.BRANCH_DESC }}
            LOCALE: ${{ inputs.LOCALE }}
            PYTHONUNBUFFERED: '1'
        run: |
          # Change to bot repository directory before running the script
          cd bot-repo
          python ../pipeline-repo/helper_files/create_feature_branch_agent.py