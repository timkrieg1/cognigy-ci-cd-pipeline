name: Start Flask with Ngrok

on:
  workflow_dispatch:

jobs:
  start-flask-ngrok:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Flask Server with Ngrok
        env:
          NGROK_AUTHTOKEN: ${{ secrets.NGROK_AUTHTOKEN }}
        run: |
          python ../flask_app/ngrok_service.py

      - name: Poll for merge_resolve.json
        run: |
          while [ ! -f merge_resolve.json ]; do
            echo 'Waiting for merge_resolve.json...'
            sleep 5
          done
          echo 'merge_resolve.json detected. Workflow complete.'